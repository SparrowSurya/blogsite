{% extends 'base.html' %}

{% block title %}Blog Posts{% endblock title %}

{% block content %}
    <div class="container py-4" style="max-width: 64rem;">
        <h1 class="text-center border-bottom pb-3">Blogs</h1>
        <div class="container">
        {% for post in posts %}
            <div class="card mt-4">
                <div class="card-body">
                    <h3 class="card-title">{{ post.title }}</h3>
                    <p class="card-subtitle mb-2 text-body-secondary">{{ post.published_date }}  &vert; by <span>{{ post.author }}</span></p>
                    <p class="card-text">{{ post.text|truncatechars:255 }}</p>
                    <a href="{% url 'blog:detail' post.pk %}" class="card-link btn btn-primary">Read</a>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
{% endblock %}
